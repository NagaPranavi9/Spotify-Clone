<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <nav>
    <ul>
        <li class="brand"><img src="logo.png" alt="spotify">Spotify</li>
        <li>Home</li>

    </ul>

            <img src="covers/1.jpg" alt="1">

                <span class="timestamp">05:34 <i class="far songItemPlay fa-circle-play"></i></span>    
            </span>
        </div>
        <div class="songItem">
            <img src="covers/2.jpg" alt="1">
            <span class="songName">Trap</span>
            <span class="songlistplay">
                <span class="timestamp">05:34 <i class="far songItemPlay fa-circle-play"></i></span>    
            </span>
        </div>
        <div class="songItem">
            <img src="covers/3.jpg" alt="1">
            <span class="songName">They Mad</span>
            <span class="songlistplay">
                <span class="timestamp">05:34 <i class="far songItemPlay fa-circle-play"></i></span>    
            </span>
        </div>
        <div class="songItem">
            <img src="covers/4.jpg" alt="1">
            <span class="songName">Rich the kid</span>
            <span class="songlistplay">
                <span class="timestamp">05:34 <i class="far songItemPlay fa-circle-play"></i></span>    
            </span>
        </div>
        <div class="songItem">
            <img src="covers/5.jpg" alt="1">
            <span class="songName">Closer</span>

        </div><div class="songItem">
            <img src="covers/6.jpg" alt="1">

                <span class="timestamp">05:34 <i class="far songItemPlay fa-circle-play"></i></span>

        </div>
        <div class="songItem">
            <img src="covers/7.jpg" alt="1">
            <span class="songName">Back it up</span>

    </div>
    </div>
    <div class="songBanner"></div>
   </div>

   <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value ="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" alt="" width="42px" id="gif">Let me love you - Justin Beiber
        </div>
   </div>
   <script src="https://kit.fontawesome.com/7d36d53b88.js" crossorigin="anonymous"></script>
   <script src="script.js"></script>
</body>
</html>
